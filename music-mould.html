<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>音乐播放器-模板</title>
  <!-- 样式 -->
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <div class="wrap">
    <!-- 播放器主体区域 -->
    <div class="play_wrap" id="player">
      <div class="search_bar">
        <!-- 搜索歌曲 -->
        <input type="text" autocomplete="off" />
      </div>
      <div class="center_con">
        <!-- 搜索歌曲列表 -->
        <div class='song_wrapper'>
          <ul class="song_list">
            <li>  
              <a href="javascript:;"></a> 
              <b>歌曲名</b> 
              <span><i></i></span>
            </li>
          </ul>
          <img src="images/line.png" class="switch_btn" alt="">
        </div>
        <!-- 歌曲信息容器 -->
        <div class="player_con">
          <img src="images/player_bar.png" class="play_bar" />
          <!-- 黑胶碟片 -->
          <img src="images/disc.png" class="disc autoRotate" />
          <img class="cover autoRotate" />
        </div>
        <!-- 评论容器 -->
        <div class="comment_wrapper">
          <h5 class='title'>热门留言</h5>
          <div class='comment_list'>
            <dl>
              <dt><img src="./images/person01.png" alt=""></dt>
              <dd class="name">用户名</dd>
              <dd class="detail">
                一段留言一段留言一段留言一段留言一段留言一段留言一段留言一段留言一段留言一段留言一段留言
              </dd>
            </dl>
          </div>
          <img src="images/line.png" class="right_line">
        </div>
      </div>
      <div class="audio_con">
        <audio ref='audio' controls autoplay loop class="myaudio"></audio>
      </div>
      <div class="video_con" style="display: none;">
        <video controls="controls"></video>
        <div class="mask" ></div>
      </div>
    </div>
  </div>
</body>
</html>
